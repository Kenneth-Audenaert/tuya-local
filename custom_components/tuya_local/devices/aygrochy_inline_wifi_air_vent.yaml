# "117":"Auto-High humid switch",
# "118":"Auto-Low temp switch",
# "119":"Auto-Low humid switch",
# "120":"Alarm-High temp switch",
# "121":"Alarm-High humid switch",
# "122":"Alarm-Low temp switch",
